</div><script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const scoreMap = {};
      const answerLog = [];

      ["q1", "q2", "q4", "q5", "q6"].forEach(q => {
        const values = (form.get(q) || "").split(',');
        values.forEach(v => {
          if (v) {
            scoreMap[v] = (scoreMap[v] || 0) + 1;
            answerLog.push(`• ${q.toUpperCase()}: ${v}`);
          }
        });
      });

      (form.getAll("q3") || []).forEach(v => {
        if (v) {
          scoreMap[v] = (scoreMap[v] || 0) + 2;
          answerLog.push(`• Q3: ${v} 자격증/전공 보유`);
        }
      });

      const 직렬이름 = {
        admin: "일반행정직",
        social: "사회복지직",
        nurse: "간호직/보건직",
        it: "전산직",
        tech: "시설/기술직",
        stat: "통계직",
        correction: "교정직",
        immigration: "출입국관리직",
        semoo: "세무직",
        police: "경찰직"
      };

      const 합격선 = {
        admin: "93점 (2025 국가직)",
        social: "86점 (2024 경기도)",
        nurse: "91점 (2024 경기도)",
        it: "93점 (2025 국가직)",
        tech: "83점 (2024 경기도)",
        stat: "85점 (2025 국가직)",
        correction: "80점 (2025 국가직)",
        immigration: "86점 (2025 국가직)",
        semoo: "80점 (2025 국가직)",
        police: "87점 (2025 국가직)"
      };

      const sorted = Object.entries(scoreMap)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3);

      const list = document.getElementById("recommendList");
      const reasonBox = document.getElementById("reasonBox");
      list.innerHTML = "";

      sorted.forEach(([key, score]) => {
        const li = document.createElement("li");
        const label = 직렬이름[key] || key;
        const cutoff = 합격선[key] ? ` / 최근 합격선: ${합격선[key]}` : "";
        li.textContent = `${label} (적합도: ${score})${cutoff}`;
        list.appendChild(li);
      });

      reasonBox.innerHTML = `<strong>선택 요약:</strong><br>${answerLog.join("<br>")}`;
      document.getElementById("resultBox").style.display = "block";
    });
